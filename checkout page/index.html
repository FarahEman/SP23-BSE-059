<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            background-image: url(origin-carousel03.png) ;
            background-size: cover;
            background-position: center;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
            min-width: 48%;
            margin-bottom: 15px;
        }

        .form-group.wide {
            flex-basis: 100%;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .form-row:last-child {
            margin-top: 20px;
        }

       
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Checkout Form</h2>
        <form class="row g-3">
            <!-- First Name and Last Name side by side -->
            <div class="form-row">
                <div class="form-group">
                    <label for="inputfName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputfName" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="inputlName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputlName" placeholder="Last Name">
                </div>
            </div>

            <!-- Email below with larger width -->
            <div class="form-row">
                <div class="form-group wide">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="E-mail">
                </div>
            </div>

            <!-- Address and City side by side -->
            <div class="form-row">
                <div class="form-group">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Street address">
                </div>
                <div class="form-group">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="City">
                </div>
            </div>

            <!-- Submit button -->
            <div class="form-row">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
